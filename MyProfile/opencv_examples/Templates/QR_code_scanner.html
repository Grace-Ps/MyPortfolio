<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="{% static 'assets/css/common_styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/QR_code.css' %}">
</head>
<body class="QRBody">
<h1 class="header">QR Code Scanner</h1>
<div class="qr-container">
    <form id="qrForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="qr_code" class="drop-container" id="dropcontainer">

            <span class="drop-title">Drop files here</span>
            or
            <!--                <input type="file" id="images" accept="image/*" required>-->
            <input type="file" id="qrInput" name="qr_code" accept="image/*" required>
            <button type="submit">Decode</button>
            <div>

                <img id="qrImage" src="#" alt="QR Code Preview"
                     style="display: none; max-width: 300px;margin-left:19vw; margin-top: -8vw;}">
            </div>
        </label>
        <div class="CenterContainer">
            <div id="qrResult" class="hidden">
                <h3>Decoded Result:</h3>
                <p id="resultText">No result yet.</p>
            </div>
        </div>
    </form>
</div>
<script>
        const qrInput = document.getElementById('qrInput');
        const qrResult = document.getElementById('qrResult');
        const qrImage = document.getElementById('qrImage');
        const resultText = document.getElementById('resultText');
        const qrForm = document.getElementById('qrForm');

        qrInput.addEventListener('change', () => {
            const file = qrInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    qrImage.src = e.target.result;
                    qrImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        qrForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(qrForm);
            const response = await fetch('', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            resultText.textContent = data.result || 'Failed to decode QR code.';
             qrResult.classList.remove("hidden")
        });


        const dropContainer = document.getElementById("dropcontainer")
          const fileInput = document.getElementById("qrInput")

          dropContainer.addEventListener("dragover", (e) => {
            // prevent default to allow drop
            e.preventDefault()
          }, false)

          dropContainer.addEventListener("dragenter", () => {
            dropContainer.classList.add("drag-active")
          })

          dropContainer.addEventListener("dragleave", () => {
            dropContainer.classList.remove("drag-active")
          })

          dropContainer.addEventListener("drop", (e) => {
            e.preventDefault()
            dropContainer.classList.remove("drag-active")
            fileInput.files = e.dataTransfer.files
          })


</script>
</body>
</html>
